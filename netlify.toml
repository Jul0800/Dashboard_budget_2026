# Netlify Configuration for Budget Dashboard 2026

[build]
  # Build command
  command = "pnpm install && pnpm run build"
  
  # Directory to deploy (output directory)
  publish = "dist/public"
  
  # Node version
  node_version = "22.13.0"

[build.environment]
  # Set environment variables for build
  NODE_ENV = "production"

# Redirect all non-file requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache headers for static assets
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache headers for versioned assets (with hash in filename)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
